<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo/facebook-logo-3-1.png">
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div class="content">
        <div class="content-info">
            <h1>Facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou número de telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>
            <p><strong>Criar uma página para uma celebridade, uma marca ou uma empresa.</strong></p>
            <div class="login-footer">
                <div class="login-facebook">
                    
                </div>
                <div class="sign-up">
                    <div class="terms">
                        <!-- Conteúdo dos termos e condições -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
